<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmiForm">
      <div class="input-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="e.g. 70" required />
      </div>

      <div class="input-group">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="e.g. 175" required />
      </div>

      <div class="input-group">
        <label for="unit">Units:</label>
        <select id="unit">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lbs, in)</option>
        </select>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result-box hidden"></div>
    <button id="showHistory">Show History</button>
    <div id="history" class="history hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
